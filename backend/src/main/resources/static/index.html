    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {

                }

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #3b82f6; /* Blue-500 */
            --secondary-color: #64748b; /* Slate-500 */
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
        }
        .dark {
            --bg-primary: var(--bg-dark);
            --text-primary: var(--text-dark);
        }
        .light {
            --bg-primary: var(--bg-light);
            --text-primary: var(--text-light);
        }
    }
    
    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-4 py-2 rounded-lg hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed;
        }
        .input-field {
            @apply w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-[var(--primary-color)] focus:outline-none transition-all;
        }
        .card {
            @apply bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700;
        }
    }

    body {
        @apply bg-[var(--bg-light)] dark:bg-[var(--bg-dark)] text-[var(--text-light)] dark:text-[var(--text-dark)] transition-colors duration-200;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 6px;
    }
    ::-webkit-scrollbar-track {
        @apply bg-transparent;
    }
    ::-webkit-scrollbar-thumb {
        @apply bg-gray-300 dark:bg-slate-600 rounded-full;
    }
    </style>

</head>
